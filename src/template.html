<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédom | Pokémon Database</title>
</head>
<body class="bg-gray-200">
    <header class="text-white w-full h-72 lg:h-96 bg-red-500 flex flex-col justify-center items-center">
        <div id="header-logo" class="flex flex-col items-center p-5">
            <img class="w-10 lg:w-16" src="images/pokeball-white.svg" alt="white-pokeball-icon">
            <h1 class="text-4xl sm:text-5xl lg:text-6xl md:m-1 pl-1 font-bold">Pokédom</h1>
            <p class="lg:text-xl">Pokémon Database</p>
        </div>
        <navigation-bar></navigation-bar>        
    </header>
    <main class="flex flex-col justify-center items-center">
        <section id="content" class="w-11/12 lg:w-3/4 bg-white p-8 lg:p-12 relative -top-8 lg:-top-12 rounded-md">
            <pokemon-list></pokemon-list>
            <pagination-button></pagination-button>
        </section>
    </main>
    <app-info></app-info>
    <footer class="w-full h-auto md:h-16 bg-red-600 flex flex-col md:flex-row items-center justify-between p-5 text-white">            
        <div id="footer-logo" class="flex items-center">
            <img class="w-6 md:w-8" src="images/pokeball-white.svg" alt="white-pokeball-icon">
            <h1 class="text-lg lg:text-2xl pl-1 font-bold">Pokédom</h1>
        </div>
        <p class="text-sm sm:text-base mt-2">pokédom.com &#169; 2021</p>
    </footer>
</body>
</html>
